<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/media-query.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Sejam bem-vindo(a) novamente. Faça login para acessar sua conta e
            pode fazer as configurações do seu ambiente.
          </p>
          <form action="login.php" method="post">
            <div class="campo">
              <label for="ilogin">Login:</label>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="Seu email"
                required
              />
            </div>
            <div class="campo">
              <label for="isenha">Senha:</label>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Sua senha"
                required
              />
            </div>
            <div>
              <input type="submit" value="Acessar" />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
