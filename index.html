<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/media-query.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Sejam bem-vindo(a) novamente. Faça login para acessar sua conta e
            pode fazer as configurações do seu ambiente.
          </p>
          <form action="login.php" method="post">
            <div class="campo">
              <span class="material-symbols-outlined"> person </span>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="Seu email"
                required
                autocomplete="email"
                minlength="20"
              />
            </div>
            <div class="campo">
              <span class="material-symbols-outlined"> vpn_key </span>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Sua senha"
                required
                autocomplete="current-password"
                minlength="8"
                maxlength="20"
              />
            </div>
            <input type="submit" value="Entrar" />
          </form>
          <a href="esqueci.html" id="esqueci"> Esqueceu a senha? </a>
        </div>
      </section>
    </main>
  </body>
</html>
